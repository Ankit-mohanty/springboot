<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-2 shadow-md">
      <form action="/submit">
        <div class="form-group">
          <label>Enter Name</label>
          <input type="text" name="name" class="form-control" />
        </div>
        <div class="form-group">
          <label>Enter Registration Number</label>
          <input type="text" name="registationNumber" class="form-control" />
        </div>
        <div class="form-group">
          <label>Enter Email</label>
          <input type="text" name="email" class="form-control" />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="flexRadioDefault1"
              value="male" />
            <label class="form-check-label" for="flexRadioDefault1">
              male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="female"
              id="flexRadioDefault2"
              value="female"
              checked />
            <label class="form-check-label" for="flexRadioDefault2">
              female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Select Your collage</label>
          <select name="collage" class="form-control">
            <option value="Ankit">Rahul</option>
            <option value="Ram">Mohan</option>
            <option value="Rupa">Mio</option>
          </select>
        </div>
        <div class="form-group">
          <label>Select Course</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="C"
              id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault"> c </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="C++"
              id="flexCheckChecked"
              checked />
            <label class="form-check-label" for="flexCheckChecked"> C++ </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="JAVA"
              id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Java
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Java Script"
              id="flexCheckChecked"
              checked />
            <label class="form-check-label" for="flexCheckChecked">
              Java Script
            </label>
          </div>
          <input type="submit" class="btn btn-success mt-2" />
        </div>
      </form>
    </div>
  </body>
</html>
